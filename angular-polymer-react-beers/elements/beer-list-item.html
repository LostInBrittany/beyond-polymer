!-- Import Polymer library -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="beer-list-item">
  <template>
    <div id="{{id}}" class="beer clearfix">
      <img class="pull-right el-img" src="../{{img}}">
      <a href="{{url}}"><h2 class="el-name">{{name}}</h2></a>
      <p class="el-description">{{description}}</p>
      <p class="pull-right el-alcohol">Alcohol content: <span>{{alcohol}}</span>%</p>
      <div class="el-signature">Proudly made with Polymer 1.4</div>
    </div>
  </template>
  <style>
    .beer {
      margin: 10px;
      padding: 10px;
      border: solid 1px black;
      border-radius: 10px;
      min-height: 150px;
    }
    .el-img {
      max-height: 100px;
    }
    .el-alcohol {
      clear:both;
    }
    .el-signature {
      text-align: center;
      font-weight: bold;
      clear: both;
    }
  </style>
</dom-module>

<script>
Polymer({
  is: 'beer-list-item',

  properties: {
    id: String,
    name: String,
    description: String,
    img: String,
    alcohol: String,
    url: {
      type: String,
      computed: "getUrl(id)" 
    }
  },
  getUrl: function(id) {
    return "#/beers/"+id;
  }

})
</script>
